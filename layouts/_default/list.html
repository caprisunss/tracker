{{ partial "header.html" . }}
<body>

<header>
    <h1>{{ .Title | title }}</h1>
    <input id='search' type='text' placeholder='Search...' spellcheck='false' autocomplete='off'>
</header>
<main>
{{ with .Pages }}
    {{ range sort . ".Params.leaked" "desc" }}
        <a class='page' href="{{ .RelPermalink }}" data-tags='{{ .Params.artists }}{{ .Params.aka }}{{ .Params.tags }}'>
            <div class='comma-list'>{{ range .Params.artists }}<span>{{ . | title }}</span>{{ end }}</div>

            <h1>{{ with .File }}{{ replace .BaseFileName "-" " " | title }}{{ end }}</h1>

            {{ partial "taglist.html" . }}
        </a>
    {{ end }}
{{ end }}
</main>

<script src='/search.js'></script>

</body>
</html>
