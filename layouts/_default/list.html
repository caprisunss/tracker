{{ partial "header.html" . }}

<header>
    <h1>{{ .Title | title }}</h1>
    <input id='search' type='text' placeholder='Search...' spellcheck='false' autocomplete='off'>
</header>
<main>
{{ with .Pages }}
    {{ range sort . ".Params.leaked" "desc" }}
        <a class='page' href="{{ .RelPermalink }}" data-tags='{{ .Params.artists }}{{ .Params.aka }}{{ .Params.tags }}'>
            <div class='artists'>{{ range .Params.artists }}<span>{{ . | title }}</span>{{ end }}</div>

            <h1>{{ replace .File.BaseFileName "-" " " | title }}</h1>

            {{ partial "taglist.html" . }}
        </a>
    {{ end }}
{{ end }}
</main>

<script src='/search.js'></script>

{{ partial "footer.html" . }}
